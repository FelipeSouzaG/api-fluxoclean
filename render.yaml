services:
  - type: web
    name: api-fluxoclean
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://fluxoclean.com.br,https://www.fluxoclean.com.br,https://smart-store.fluxoclean.com.br,https://app-fluxoclean.pages.dev,https://app-smart-store.pages.dev
      
      # URLs do Ecossistema
      - key: API_BASE_URL
        value: https://api-fluxoclean.onrender.com
      - key: FLUXOCLEAN_HOME
        value: https://fluxoclean.com.br
      - key: SMART_STORE
        value: https://smart-store.fluxoclean.com.br
      - key: SMART_INDUSTRY
        value: https://industry.fluxoclean.com.br
      - key: SMART_SERVICE
        value: https://service.fluxoclean.com.br

      # Segurança e Banco (Preencher no Dashboard)
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

      # Configuração de Email (API Resend)
      # Substitui SMTP para evitar bloqueios de porta e timeouts
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "FluxoClean <onboarding@resend.dev>" # Altere para seu domínio verificado

      # Mercado Pago
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false

      # Super Admin
      - key: U_N
        value: Super Admin
      - key: U_X
        sync: false
      - key: U_S
        sync: false

    autoDeploy: false
